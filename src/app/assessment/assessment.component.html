<button class="btn" (click)="getDirectory()">Get Directory</button>
<button class="btn btn-danger" (click)="clearLocal()">Clear LocalStorage</button>
<button class="btn btn-info" (click)="addPSAT()">Add PSAT</button>
<button class="btn btn-info" (click)="addDirectory()">Add Directory</button>
<button class="btn btn-primary" (click)="save()">Save Directory</button>


<div *ngIf="directory" class="card">
  <div class="card-block">
    <h4>{{directory.name}}</h4>

    <div *ngIf="directory.assessments">
      <div *ngFor="let assessment of directory.assessments">
        <h5>{{assessment.name}}</h5>
      </div>
    </div>

    <div *ngIf="directory.subDirectory">
      <div *ngFor="let directory of directory.subDirectory">
        <h4>{{directory.name}}</h4>
      </div>
    </div>

  </div>
</div>
