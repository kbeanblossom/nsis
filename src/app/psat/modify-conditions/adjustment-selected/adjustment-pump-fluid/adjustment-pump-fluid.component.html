<form class="form-group form-group-sm" [formGroup]="adjustmentForm">
  <div class="row">
    <div class="col-sm-12">
      <div class="input-group input-group-sm">
        <select class="form-control input-sm" formControlName="pumpType" id="pumpType">
              <option>Pump 1</option>
              <option>Pump 2</option>
            </select>
      </div>
      <app-control-messages [control]="adjustmentForm.controls.pumpType"></app-control-messages>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control input-sm" formControlName="pumpRPM" id="pumpRPM">
      </div>
      <app-control-messages [control]="adjustmentForm.controls.pumpRPM"></app-control-messages>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="input-group input-group-sm">
        <select class="form-control input-sm" formControlName="drive" id="drive">
              <option>Drive 1</option>
              <option>Drive 2</option>
            </select>
      </div>
      <app-control-messages [control]="adjustmentForm.controls.drive"></app-control-messages>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="input-group input-group-sm">
        <div class="btn btn-sm" (click)="subtractNum('viscosity')">-</div>
        <div class="btn btn-sm" (click)="addNum('viscosity')">+</div>
        <input type="text" class="form-control input-sm" formControlName="viscosity" id="viscosity" ngModel="{{adjustmentForm.value.viscosity}}">
      </div>
      <app-control-messages [control]="adjustmentForm.controls.viscosity"></app-control-messages>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control input-sm" formControlName="gravity" id="gravity">
      </div>
      <app-control-messages [control]="adjustmentForm.controls.gravity"></app-control-messages>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-12">
      <div class="input-group input-group-sm">
        <div class="btn btn-sm" (click)="subtractNum('stages')">-</div>
        <div class="btn btn-sm" (click)="addNum('stages')">+</div>
        <input type="text" class="form-control input-sm" formControlName="stages" id="stages" ngModel="{{adjustmentForm.value.stages}}">
      </div>
      <app-control-messages [control]="adjustmentForm.controls.stages"></app-control-messages>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <input type="radio" name="fixedSpeed" formControlName="fixedSpeed" ngModel="{{adjustmentForm.value.fixedSpeed}}" checked value="Yes">Yes<br>
      <input type="radio" name="fixedSpeed" formControlName="fixedSpeed" ngModel="{{adjustmentForm.value.fixedSpeed}}" value="No">No<br>
    </div>
  </div>

</form>
